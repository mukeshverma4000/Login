<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sign in and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
     <div class="forms-container"></div>
     <div class="signin-signup"></div>
     <form action="#" class="sign-in-form"></form>
     <h2 class="title">Sign in</h2>
     <div class="input-field">
         <i class="fas fa-user"></i>
         <input type="text" placeholder="Username"/>
     </div>
     <div class="input-field">
         <i class="fas fa-lock"></i>
         <input type="password" placeholder="Password"/>
     </div>
     <input type="submit" class="btn solid" value="Login"/>
     <p class="social-text"> Or Sign in with social platforms</p>
     <div class="social-media">
         <a href="#" class="social-icon">
         <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
           </a>
           <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
           </a>
           <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
           </a>
     </div>
     </form>
           <div class="signup-signup"></div>
     <form action="#" class="sign-up-form"></form>
     <h2 class="title">Sign up</h2>
     <div class="input-field">
         <i class="fas fa-user"></i>
         <input type="text" placeholder="Username"/>
     </div>
     <div class="input-field">
        <i class="fas fa-envelop"></i>
        <input type="email" placeholder="Email"/>
    </div>
     <div class="input-field">
         <i class="fas fa-lock"></i>
         <input type="text" placeholder="Password"/>
     </div>
     <input type="submit" class="btn solid" value="Login"/>
     <p class="social-text"> Or Sign in with social platforms</p>
     <div class="social-media">
         <a href="#" class="social-icon">
         <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-icon">
            <i class="fab fa-twitter"></i>
           </a>
           <a href="#" class="social-icon">
            <i class="fab fa-google"></i>
           </a>
           <a href="#" class="social-icon">
            <i class="fab fa-linkedin-in"></i>
           </a>
     </div>
     </div>
     <div class="panels-conatiner"></div>
     <div class="panel left-panel"></div>
     <div class="content">
         <h3>New Here?</h3>
         <p>
             Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus ab ipsam deserunt vero.
         </p>
         <button class="transparent" id="sign-up-button"></button>
     </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
